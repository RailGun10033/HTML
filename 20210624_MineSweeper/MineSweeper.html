    <script>
        function hideContextmenu(){

            window.event.returnValue = false ;

        // ‰ªéÈïøÂ∫¶‰∏∫(begin - end)Êï∞ÁªÑ‰∏≠ÈöèÊú∫ÂèñÂá∫ selectNum‰∏™Êï∞Â≠ó
        function getRandomList(begin, end, selectNum) {
            let arr = new Array(end - begin);
            for (let index = begin; index < end; index++) {
                arr[index] = index;
            }

            let resultArr = new Array(selectNum);

            for (let i = 0; i < selectNum; i++) {
               while(true){
                    let randIndex = Math.floor(Math.random() * arr.length);
                    if(arr[randIndex] != "false"){
                        resultArr[i] = arr[randIndex];
                        arr[randIndex] = "false";
                        break;
                    }
               }
            }

            return resultArr;
        }

        }


        function ContainerModel(rows, cols, mineCount) {
            this.rows = rows; //ÁΩëÊ†ºË°åÊï∞
            this.cols = cols; //ÁΩëÊ†ºÂàóÊï∞
            this.mineCount = mineCount; //Âú∞Èõ∑Êï∞ÈáèÔºåÂ∫îÂ∞è‰∫éË°åÊï∞*ÂàóÊï∞
            this.flagCount = 0; //Ê†áËÆ∞Ê£ãÂ≠êÊï∞Èáè
            this.isBegin = false;
            this.isOver = false;
            this.isWin = true;
            this.boxModels = [];
            this.gameStatus = 0;   //0: Êú™ÂºÄÂßã 1ÔºöËøõË°å‰∏≠ 2ÔºöËÉúÂà© 3ÔºöÂ§±Ë¥•
            this.initBox();

            this.countSurroundMine();
        }

        ContainerModel.prototype.initBox = function() {
            for (let i = 0; i < this.rows; i++) {
                var lineBox = [];
                for (let j = 0; j < this.cols; j++) {
                    var box = new BoxModel(j, i);
                    lineBox.push(box);
                }
                this.boxModels.push(lineBox);
            }

            // Â∞ÜÈõ∑ÈöèÊú∫ÊîæÂÖ•ÁΩëÊ†º‰∏≠
            let mineLocations = getRandomList(0, this.rows * this.cols, this.mineCount);

            mineLocations.forEach(mineLocation => {
                let x = Math.floor(mineLocation / this.cols);
                let y = mineLocation % this.cols;
                this.boxModels[y][x].value = -1;
            });
        }

        ContainerModel.prototype.countSurroundMine = function() {
            for (let i = 0; i < this.rows; i++) {
                for (let j = 0; j < this.cols; j++) {
                    if (this.boxModels[i][j].value == 0) {
                        // Â∑¶‰∏ä
                        if(i >=1 && j >= 1 && this.boxModels[i-1][j-1].value == -1){
                            this.boxModels[i][j].value++;
                        }
                        // ‰∏ä
                        if(i >=1  && this.boxModels[i-1][j].value == -1){
                            this.boxModels[i][j].value++;
                        }
                        // Âè≥‰∏ä
                        if(i >=1 && j <= this.cols-2 && this.boxModels[i-1][j+1].value == -1){
                            this.boxModels[i][j].value++;
                        }

                        // Â∑¶
                        if(j >= 1 && this.boxModels[i][j-1].value == -1){
                            this.boxModels[i][j].value++;
                        }
                        // Âè≥
                        if( j <= this.cols-2 && this.boxModels[i][j+1].value == -1){
                            this.boxModels[i][j].value++;
                        }
                        // Â∑¶‰∏ã
                        if(i <= this.rows-2 && j >= 1 && this.boxModels[i+1][j-1].value == -1){
                            this.boxModels[i][j].value++;
                        }
                        
                        // ‰∏ã
                        if(i <= this.rows-2 && this.boxModels[i+1][j].value == -1){
                            this.boxModels[i][j].value++;
                        }
                        // Âè≥‰∏ã
                        if(i <= this.rows-2 && j <= this.cols-2 && this.boxModels[i+1][j+1].value == -1){
                            this.boxModels[i][j].value++;
                        }
                    }
                }
            }
        }

        // Âè≥ÈîÆÊ†áËÆ∞Âú∞Èõ∑ÔºåÊîæÁΩÆÁ∫¢Êóó
        ContainerModel.prototype.markMine = function(x , y) {
            if(this.boxModels[y][x].iFlag == 0){
                this.boxModels[y][x].iFlag = 1; 
                this.flagCount++;
            }else if(this.boxModels[y][x].iFlag == 1){
                this.boxModels[y][x].iFlag = 0;
                this.flagCount--;
            } 
        }

        ContainerModel.prototype.isWinTheGame = function () {
            if (this.gameStatus == 3) {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        this.boxModels[i][j].iFlag = 2;
                    }
                }
                return ;
            }
            var totalCount = this.cols * this.rows;
            for (let i = 0; i < this.rows; i++) {
                for (let j = 0; j < this.cols; j++) {
                    if (this.boxModels[i][j].iFlag == 2) {
                        totalCount--;
                    }
                }
            }

            if(totalCount == this.mineCount){
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        this.boxModels[i][j].iFlag = 2;
                    }
                }
                this.gameStatus = 2;
            }
        }

        // Â∑¶ÈîÆÁÇπÂáªÊéíÈõ∑ÔºåÂ∑¶‰∏ä ‰∏ä Âè≥‰∏ä Â∑¶ Âè≥ Â∑¶‰∏ã ‰∏ã Âè≥‰∏ã ÂÖ´‰∏™ÊñπÂêëÈÄíÂΩíÊêúÁ¥¢
        ContainerModel.prototype.removeEmpty = function(x, y) {
            this.boxModels[y][x].iFlag = 2;
            if(this.boxModels[y][x].value == -1){
                this.gameStatus = 3;//Ë∏©Âà∞Èõ∑ÔºåÊ∏∏ÊàèÁªìÊùü
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        this.boxModels[i][j].iFlag = 2;
                    }
                }
                return;
            }

            if (x <= this.cols-2 && this.boxModels[y][x+1].iFlag == 0){
                if(this.boxModels[y][x+1].value == 0) {
                    this.removeEmpty(x+1, y);
                }else if(this.boxModels[y][x+1].value != -1){
                    this.boxModels[y][x+1].iFlag = 2;
                }
            }

            if (x <= this.cols-2 && y <= this.rows-2 && this.boxModels[y+1][x+1].iFlag == 0){
                if(this.boxModels[y+1][x+1].value == 0) {
                    this.removeEmpty(x+1, y+1);
                }else if(this.boxModels[y+1][x+1].value != -1){
                    this.boxModels[y+1][x+1].iFlag = 2;
                }
            }

            if (x <= this.cols-2 && y >= 1 && this.boxModels[y-1][x+1].iFlag == 0){
                if(this.boxModels[y-1][x+1].value == 0) {
                    this.removeEmpty(x+1, y-1);
                }else if(this.boxModels[y-1][x+1].value != -1){
                    this.boxModels[y-1][x+1].iFlag = 2;
                }
            }

            if (x >= 1 && this.boxModels[y][x-1].iFlag == 0){
                if(this.boxModels[y][x-1].value == 0) {
                    this.removeEmpty(x-1, y);
                }else if(this.boxModels[y][x-1].value != -1){
                    this.boxModels[y][x-1].iFlag = 2;
                }
            }

            if (x >= 1 && y >= 1 && this.boxModels[y-1][x-1].iFlag == 0){
                if(this.boxModels[y-1][x-1].value == 0) {
                    this.removeEmpty(x-1, y-1);
                }else if(this.boxModels[y-1][x-1].value != -1){
                    this.boxModels[y-1][x-1].iFlag = 2;
                }
            }

            if (x >= 1 && y <= this.rows-2 && this.boxModels[y+1][x-1].iFlag == 0){
                if(this.boxModels[y+1][x-1].value == 0) {
                    this.removeEmpty(x-1, y+1);
                }else if(this.boxModels[y+1][x-1].value != -1){
                    this.boxModels[y+1][x-1].iFlag = 2;
                }
            }

            if (y <= this.rows-2 && this.boxModels[y+1][x].iFlag == 0){
                if(this.boxModels[y+1][x].value == 0) {
                    this.removeEmpty(x, y+1);
                }else if(this.boxModels[y+1][x].value != -1){
                    this.boxModels[y+1][x].iFlag = 2;
                }
            }

            if (y >= 1 && this.boxModels[y-1][x].iFlag == 0){
                if(this.boxModels[y-1][x].value == 0) {
                    this.removeEmpty(x, y-1);
                }else if(this.boxModels[y-1][x].value != -1){
                    this.boxModels[y-1][x].iFlag = 2;
                }
            }
        }

        function BoxView(containerModel) {
            this.containerModel = containerModel;
            this.boxViews = [];
            this.initBoxView();
        }
        
        BoxView.prototype.initBoxView = function () {
            for (let i = 0; i < this.containerModel.rows; i++) {
                var lineBoxView = []
                for (let j = 0; j < this.containerModel.cols; j++) {
                    var div = document.createElement("div");
                    div.className = "box";
                    div.setAttribute('x', j);
                    div.setAttribute('y', i);
                    div.addEventListener('mousedown', clickCell);
                    subBox.appendChild(div);
                    lineBoxView.push(div);
                } 
                this.boxViews.push(lineBoxView);
            }
        }

        BoxView.prototype.updateView = function () {
            for (let i = 0; i < this.containerModel.rows; i++) {
                for (let j = 0; j < this.containerModel.cols; j++) {
                    var div = this.boxViews[i][j];
                    let boxModel = this.containerModel.boxModels[i][j];
                    if(boxModel.iFlag == 0){
                        div.innerText = "";
                    }else if(boxModel.iFlag == 1){
                        div.innerText = "üö©";
                    }else if(boxModel.iFlag == 2){
                        div.className = "box box" + boxModel.value;
                        if(boxModel.value == -1){
                            div.innerText = "üí£";
                            if (this.containerModel.gameStatus == 3) {
                                div.className = "box box-2";
                            }
                        }else if (boxModel.value == 0) {
                            div.innerText = "";
                        }else{
                            div.innerText = boxModel.value;
                        }
                        
                    }
                } 
            }
        }

        initMenu = function() {
            resetButton.addEventListener('mousedown', clickReset);
        }

        // Âú∞Èõ∑Ê†ºÂ≠êÁÇπÂáª‰∫ã‰ª∂ÂìçÂ∫îÂáΩÊï∞Ôºå
        clickCell = function(e){
            if(boxView.containerModel.gameStatus == 0){
                boxView.containerModel.gameStatus = 1;
                startTime = new Date().getTime();
            }

            if (boxView.containerModel.gameStatus > 1) {
                alert("ËØ∑‰ªéÂ§¥ÂÜçÊù•ÔºÅ");
            }

            var div = e.target;
            var x = parseInt(div.getAttribute('x'));
            var y = parseInt(div.getAttribute('y'));

            if(e.button == "0"){
                // Â∑¶ÈîÆÁÇπÂáª
                boxView.containerModel.removeEmpty(x, y);
            }else{
                // Âè≥ÈîÆÁÇπÂáª
                boxView.containerModel.markMine(x , y);
            }  
            boxView.containerModel.isWinTheGame();
            boxView.updateView();
            flagCountLable.innerText = boxView.containerModel.flagCount;
        }

        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        clickReset = function (e) {
            for (let i = 0; i < boxView.containerModel.rows; i++) {
                for (let j = 0; j < boxView.containerModel.cols; j++) {
                    subBox.removeChild(boxView.boxViews[i][j]);
                } 
            }

            containerModel = new ContainerModel(Y_COUNT, X_COUNT, MINE_COUNT);
            boxView = new BoxView(containerModel);
            boxView.updateView();

            timeLabel.innerText = '00:00:00.00';
            flagCountLable.innerText = "0";
        }

        

        var containerModel = new ContainerModel(Y_COUNT, X_COUNT, MINE_COUNT);
        var boxView = new BoxView(containerModel);

        boxView.updateView();

        initMenu();
        function fillZeroIfLessThanTen(num) {
            if (num < 10) {
                return '0' + num;
            }else{
                return ''  + num;
            }
        }

        setInterval(() => {
            if (boxView.containerModel.gameStatus == 1) {
                var millionSeconds = new Date().getTime() - startTime;

                var hours = Math.floor(millionSeconds/1000 /(60 * 60));
                var minutes = Math.floor((Math.floor(millionSeconds/1000) % (60 * 60) / 60));
                var seconds = Math.floor(millionSeconds/1000) % 60;
                var pointSeconds = Math.floor((millionSeconds % 1000)/10);
                timeLabel.innerText = fillZeroIfLessThanTen(hours) + ':' + fillZeroIfLessThanTen(minutes) + ':' + fillZeroIfLessThanTen(seconds) + '.' + fillZeroIfLessThanTen(pointSeconds);
            }
        }, 100);
    </script>
