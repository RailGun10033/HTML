    <style>
        body{
            height: 100vh;
            width: 100vw;

            background: linear-gradient(
                to right top,
                #c533ff,
                #1fcbd1,
                #33cc73
            );

            justify-content: center;
            align-items: center;
            display: flex;
        }

        .mainBox{
            height: 420px;
            width: 420px;
            background: linear-gradient(
                to right bottom,
                rgba(255, 255, 255, 0.6),
                rgba(255, 255, 255, 0.1)
            );

            border-top: 1px solid rgba(255, 255, 255, 0.8);
            border-left: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;   
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2); 

            backdrop-filter: blur(8px);
        }

        .inBox{
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);

            row-gap: 20px;
            column-gap: 20px;
        }

        .box{
            background: linear-gradient(
                to right bottom,
                rgba(0, 255, 255, 0.6),
                rgba(0, 255, 255, 0.1)
            );
            
            cursor: pointer;

            box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;

            align-items: center;
            justify-content: center;
            display: flex;

            color: rgba(255, 255, 255, 0.8);
            font-size: 48px;
            font-family:'Courier New', Courier, monospace;
        }

        .box:active{
            background: rgba(0, 255, 255, 1.0);
            color: rgba(255, 255, 255, 1.0);
            box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="mainBox">
        <div class="inBox">
            <div class="box" onmousedown = "dial(697, 1209)" onmouseup = "stop()">1</div>
            <div class="box" onmousedown = "dial(697, 1336)" onmouseup = "stop()">2</div>
            <div class="box" onmousedown = "dial(697, 1477)" onmouseup = "stop()">3</div>
            <div class="box" onmousedown = "dial(697, 1633)" onmouseup = "stop()">A</div>
            <div class="box" onmousedown = "dial(770, 1209)" onmouseup = "stop()">4</div>
            <div class="box" onmousedown = "dial(770, 1336)" onmouseup = "stop()">5</div>
            <div class="box" onmousedown = "dial(770, 1477)" onmouseup = "stop()">6</div>
            <div class="box" onmousedown = "dial(770, 1633)" onmouseup = "stop()">B</div>
            <div class="box" onmousedown = "dial(852, 1209)" onmouseup = "stop()">7</div>
            <div class="box" onmousedown = "dial(852, 1336)" onmouseup = "stop()">8</div>
            <div class="box" onmousedown = "dial(852, 1477)" onmouseup = "stop()">9</div>
            <div class="box" onmousedown = "dial(852, 1633)" onmouseup = "stop()">C</div>
            <div class="box" onmousedown = "dial(941, 1209)" onmouseup = "stop()">*</div>
            <div class="box" onmousedown = "dial(941, 1336)" onmouseup = "stop()">0</div>
            <div class="box" onmousedown = "dial(941, 1477)" onmouseup = "stop()">#</div>
            <div class="box" onmousedown = "dial(941, 1633)" onmouseup = "stop()">D</div>
        </div>
    </div>


    <script>
        var flag = true;
        var contextClass = (window.AudioContext || 
        window.webkitAudioContext || 
        window.mozAudioContext ||
        window.oAudioContext ||
        window.msAudioContext);

        

        var oscillator1, oscillator2;
        var context;
        function dial(freq1, freq2) {
            if (contextClass && flag) {
                context = new contextClass();
                flag = false;
            }
            oscillator1 = context.createOscillator();
            // oscillator1.type = 0;
            oscillator1.frequency.value = freq1;
            gainNode = context.createGain ? context.createGain() : context.createGainNode();
            oscillator1.connect(gainNode, 0, 0);
            gainNode.connect(context.destination);
            gainNode.gain.value = 0.1;
            oscillator1.start ? oscillator1.start(0) : oscillator1.noteOn(0);

            oscillator2 = context.createOscillator();
            // oscillator2.type = 0;
            oscillator2.frequency.value = freq2;
            gainNode = context.createGain ? context.createGain() : context.createGainNode();
            oscillator2.connect(gainNode);
            gainNode.connect(context.destination);
            gainNode.gain.value = 0.1;
            oscillator2.start ? oscillator2.start(0) : oscillator2.noteOn(0); 


        }

        function stop() {
            oscillator1.disconnect();
            oscillator2.disconnect();
        }
    </script>
    
</body>
</html>
